<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="header-container">
    <h2>Job Application</h2>
    <p class="headerp">Please Complete the Form below to apply for a position with us</p></header>
    <main>
        <section class="form"> 
        <form>
        <section class="name">
        <h5>Full Name</h5>
        <label for="name" class="sidepart">
            <input type="text" required>
            <p><small>First Name</small></p>
        </label>
        <label for="name" class="sidepart">
            <input type="text" required>
            <p><small>Second Name</small></p>
        </label>
        <label for="name" class="sidepart">
            <input type="text" required>
            <p><small>Third Name</small></p>
        </label>
    </section>
    <section class="bday">
        <h5>Birth Date</h5>
        <label for="Date" class="sidepart"><input type="datetime">
            <p><small>Day</small></p>
        </label>

        <label for="Date" class="sidepart"><input type="datetime">
            <p><small>Month</small></p></label>

        <label for="Date" class="sidepart"><input type="datetime">
        <p><small>Year</small></p></label>
    </section>
    <section class="address">
        <h5>Current Address</h5>
        <label for="address">
            <input type="text" class="address-part"> <p>Street Address Line 1</p>
        </label>
        <label for="address">
            <input type="text" class="address-part"> <p>Street Address Line 2</p>
        </label>
        <div class="town">
        <label for="address">
            <input type="text" class="address-part"> <p>City</p>
        </label>
        <label for="address">
            <input type="text" class="address-part"> <p>State / Province</p>
        </label></div>
        <label for="address">
            <input type="text" class="address-part"> <p>Postal / Zip Code</p>
        </label>
    </section>
    <input type="submit" >
    </form>
</section>
    </main>

</body>
</html>
